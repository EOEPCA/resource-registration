#      - usage/tutorials.md
#      - usage/howtos.md
#    - Administration:
#      - admin/configuration.md
#      - admin/maintenance.md
#    - API:
#      - api/endpoint-specification.md
#      - api/usage.md

theme:
  # name: mkdocs
  # name: readthedocs
  name: material # https://squidfunk.github.io/mkdocs-material/creating-your-site/
  navigation_depth: 4

  # For `material` theme...
  logo: img/favicon.ico
  favicon: img/favicon.ico
  features:
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    # - toc.integrate
    - navigation.top
    - content.code.copy
    - content.action.edit

extra_css:
  - css/eoepca.css

plugins:
  - autorefs
  - glightbox
  - search  
  - swagger-ui-tag
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_if_no_docstring: false
#            filters:
#              - "!checksum_funcs"
#              - "!asset_changes"
#              - "!folder_structure"
#              - "!__log"  # zu streng;
#              - "!scene_id_pattern"
#              - "!scene_id_pattern"
#              - "!sensor_name"
#              - "!usgs_path_structure"
#              - "!checksum_settings"
#              - "!variable_mappings"
#              - "!BASE_QUERY"
  # - pub-debugger:
  #     console_log:
  #       enabled: true
  #       log_level: INFO
  #     file_log:
  #       enabled: false
  #     zip_log:
  #       enabled: false

markdown_extensions:
  - tables
  - toc:
      permalink: ⚓︎
      toc_depth: 4
  - smarty
  - sane_lists
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
